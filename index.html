<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGenerator</title>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <h1>QR Code Generator</h1>
        </nav>
    </header>
    <div class="container">
        <div class="textplace">
            <label for="content">Enter the text/URL</label>
            <input id ="content" type="text" class="form-control" placeholder="Text or URL">
            
        </div>

        <button id="generate" class="btn btn-primary">Create</button>
        <div id="imgbox">
            <img id="qrcode" class="img-thumbnail">
        </div>
        
        
    </div>
    <footer class="footer"> 
        <p>@Made by Aryan Raj</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
